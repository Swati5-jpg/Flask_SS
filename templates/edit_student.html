<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form method="POST" action="{{ url_for('edit_student', id=student['id']) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student['name'] }}" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ student['age'] }}" required><br><br>
        
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" value="{{ student['grade'] }}" required><br><br>
        
        <label for="subjects">Subjects:</label>
        <input type="text" id="subjects" name="subjects" value="{{ student['subjects'] }}" required><br><br>
        
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('view_students') }}">Cancel</a>
</body>
</html>
